label: "OCR PDFs and Images"
destination-http-method: "PUT"
file-header: Apix-Ldp-Resource
arg-header: X-Islandora-Args
forward-auth: false
allowed-mimetypes: [
  "application/pdf",
  "image/*"
]
cmd-by-mimetype:
  application/pdf:
    cmd: "pdftotext"
    args:
      - "%s"
      - "-"
      - "-"
  default:
    cmd: "tesseract"
    args:
      - "stdin"
      - "stdout"
      - "%s"
