# different commands based on mimetype
allowedMimeTypes:
  - "application/pdf"
  - "image/*"
cmdByMimeType:
  "application/pdf":
    cmd: convert
    args:
      - "pdf:-[0]"
      # %s is a special string used by scyllaridae
      # populated by the X-Islandora-Args HTTP header
      - "%s"
      - "pdf:-"
  default:
    cmd: convert
    args:
      - "-"
      # %s is a special string used by scyllaridae
      # populated by the X-Islandora-Args HTTP header
      - "%s"
      - "image:-"
