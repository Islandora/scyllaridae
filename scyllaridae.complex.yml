# different commands based on mimetype

# Optional: JWKS URI for JWT verification
# If not provided, JWT verification will be skipped
# jwksUri: "https://islandora.dev/oauth/discovery/keys"

allowedMimeTypes:
  - "application/pdf"
  - "image/*"
cmdByMimeType:
  "application/pdf":
    cmd: convert
    args:
      - "pdf:-[0]"
      # %args is a special string used by scyllaridae
      # populated by the X-Islandora-Args HTTP header
      - "%args"
      - "pdf:-"
  default:
    cmd: convert
    args:
      - "-"
      # %args is a special string used by scyllaridae
      # populated by the X-Islandora-Args HTTP header
      - "%args"
      - "image:-"
