allowedMimeTypes:
  - "application/pdf"
  - "image/*"
cmdByMimeType:
  "application/pdf":
    cmd: magick
    args:
      - "pdf:-[0]"
      - "%args"
      - "%destination-mime-ext:-"
  "image/tiff":
    cmd: magick
    args:
      - "-"
      - "%args"
      - "-define tiff:subfile=0"
      - "%destination-mime-ext:-"
  default:
    cmd: magick
    args:
      - "-"
      - "%args"
      - "%destination-mime-ext:-"
