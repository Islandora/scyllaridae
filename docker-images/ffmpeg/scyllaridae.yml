allowedMimeTypes:
  - "audio/*"
  - "video/*"
  - "image/jpeg"
  - "image/png"
cmdByMimeType:
  "image/jpeg":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%args"
      - "-f"
      - "image2pipe"
  "image/png":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%args"
      - "-f"
      - "image2pipe"
  "video/mp4":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%args"
      - "-vcodec"
      - "libx264"
      - "-preset"
      - "medium"
      - "-acodec"
      - "aac"
      - "-strict"
      - "-2"
      - "-ab"
      - "128k"
      - "-ac"
      - "2"
      - "-async"
      - "1"
      - "-movflags"
      - "faststart"
      - "-y"
      - "-f"
      - "mp4"
      - "-"
  default:
    cmd: ffmpeg
    args:
      - "-f"
      - "%source-mime-ext"
      - "-i"
      - "-"
      - "%args"
      - "-f"
      - "%destination-mime-ext"
      - "-"
