destinationHttpMethod: PUT
allowedMimeTypes:
  - "audio/*"
  - "video/*"
  - "image/jpeg"
  - "image/png"
cmdByMimeType:
  "video/x-msvideo":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%s"
      - "-f"
      - "avi"
  "video/ogg":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%s"
      - "-f"
      - "ogg"
  "audio/x-wav":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%s"
      - "-f"
      - "wav"
  "audio/mpeg":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%s"
      - "-f"
      - "mp3"
  "audio/aac":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%s"
      - "-f"
      - "m4a"
  "image/jpeg":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%s"
      - "-f"
      - "image2pipe"
  "image/png":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%s"
      - "-f"
      - "image2pipe"
  "video/mp4":
    cmd: ffmpeg
    args:
      - "-i"
      - "-"
      - "%s"
      - "-vcodec"
      - "libx264"
      - "-preset"
      - "medium"
      - "-acodec"
      - "aac"
      - "-strict"
      - "-2"
      - "-ab"
      - "128k"
      - "-ac"
      - "2"
      - "-async"
      - "1"
      - "-movflags"
      - "faststart"
      - "-y"
      - "-f"
      - "mp4"
      - "-"
